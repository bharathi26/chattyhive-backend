<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ STATIC_URL }}favicon.png">

    <title>{% block title %}chattyhive backend docs{%  endblock %}</title>

    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <link href="{{ STATIC_URL }}css/base.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- IMPORTANT, must be at the beginning of the document in this case, "thanks" to django-datetime-widget (used for entering the birthdate) -->
    <script src="{{ STATIC_URL }}js/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    {{ form.media }}

    {% block more_scripts %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/"><img src="{{ STATIC_URL }}images/logo.png" class="img-responsive logo" alt="chattyhive logo"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="http://join.chattyhive.com/" target="_blank">Launch page</a></li>
                <li><a href="http://blog.chattyhive.com/" target="_blank">Blog</a></li>
            </ul>
        </div>
    </div>
</nav>

<div id="main_section" class="container-fluid test_ui_main_body">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            {% block content %}


            {% endblock %}
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{{ STATIC_URL }}js/ie10-viewport-bug-workaround.js"></script>

{% block body_extra_scripts %}

{% endblock %}

</body>
</html>
