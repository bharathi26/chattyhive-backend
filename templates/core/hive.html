<!DOCTYPE html>
<html>
<head>
    <title>Hive</title>
    <title></title>
    <script src="http://code.jquery.com//jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="http://cdn.jsdelivr.net/jquery.cookie/1.4.0/jquery.cookie.js" type="text/javascript"></script>
    <script src="http://js.pusher.com/2.1/pusher.min.js" type="text/javascript"></script>
</head>
<body>
    <div align="right">
        <button type="button" id="btn_logout" style="text-align: right">Logout</button>
    </div>
    <a href="/home/">Home</a><br />
    <br />
    <li>
        :{{ hive.name }} -> {{ hive.description }} {{ hive.category }}<br />
        <a href="/chat/{{ chat.channel_unicode }}"> public chat</a>
    </li>
    <br />
    {% for profile in profiles %}
        <li>
            <a href="/create_chat/{{ hive.name_url }}/{{ profile.public_name }}">{{ profile.public_name }}</a>  (<a href="/profile/{{ profile.public_name }}">profile</a>)<br />
        </li>
    {% endfor %}

    <script type="text/javascript">
        // Buttons behaviour
        $(document).ready(function() {
            // Button logout behaviour when clicked
           $('#btn_logout').on('click', function()
            {
                var csrftoken = $.cookie('csrftoken');
                $.ajax({
                    type: "POST",
                    url: "/logout/",
                    headers: {"X-CSRFToken":csrftoken},
                    data: "",
                    success: function(newData){
                        alert(newData);
                        //$.removeCookie(); TODO toggle to remove browser cookies
                        location.href="/";
                    },
                    failure: function(errMsg) {
                        alert(errMsg);
                    }
                });
                return false;
            });
        });
    </script>
</body>
</html>
