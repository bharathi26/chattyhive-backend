<!DOCTYPE html>
<html>
<head>
    <title>Explore</title>
    <script src="http://code.jquery.com//jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="http://cdn.jsdelivr.net/jquery.cookie/1.4.0/jquery.cookie.js" type="text/javascript"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/chat.js"></script>
</head>
<body>
    <a href="/test-ui/home/">Home</a>
    <a href="/test-ui/create_hive/">New Hive</a>
    <br />
    <br />
    Hives
    <br />
    {% for hive in hives %}
        {% if user.profile not in hive.chprofile_set.all %}
            <li>
              <a href="/test-ui/hive_description/{{ hive.slug }}">{{ hive.name }} -- <i>{{ hive.type }}</i> --</a> <b><a href="/test-ui/join/{{ hive.slug }}">join</a></b>
            </li>
        {% endif %}
    {% endfor %}
</body>
</html>
